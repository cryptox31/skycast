        </ul>

          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <div class="container">
    <div class="row">
      <div class="col-sd-6 mb-5 mx-auto mt-5">

          <button type="button" class="btn-danger" id="w-btn-change" style="background-color:transparent">Change Location</button>
          <input id="date" type="date" placeholder="mm-dd-yyy" style="background-color:transparent; border-top: none; border-right: none; border-left:none">
          <button type="button" class="btn-danger" id="time-btn" style="background-color:transparent">Change Time</button>
        </form>
      </div>
    </div>

    <div class="row" id='r1'>
    </div>
    <h2 class="mt-5" style="text-align:center; color:white;" id="Address"></h2>
  </div>


  <footer class="footer">

    <h6 style="position: relative; ">Developed by Krishna Sheth API USED: DarkSky API Google's Gelocation API and Geocoding API  </h6>
